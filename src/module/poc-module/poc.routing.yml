poc.generate:
  path: 'poc/generate/{paragraphs}/{phrases}'
  defaults:
    _controller: '\Drupal\poc\Controller\LoremIpsumController::generate'
  requirements:
    _permission: 'generate lorem ipsum'

poc.random:
  path: 'poc/random'
  defaults:
    _controller: '\Drupal\poc\Controller\LoremIpsumController::rand'
  requirements:
    _permission: 'generate lorem ipsum'

poc.yesno:
  path: 'yesno'
  defaults:
    _controller: '\Drupal\poc\Controller\YesNoController::getYesNo'
  requirements:
    _permission: 'generate lorem ipsum'

poc.form:
  path: '/admin/config/development/poc'
  defaults:
    _form: 'Drupal\poc\Form\LoremIpsumForm'
    _title: 'Lorem ipsum settings'
  requirements:
    _permission: 'administer site configuration'
